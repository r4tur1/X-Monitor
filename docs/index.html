<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Monitor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base Dark Theme with Animated Background */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
    }
    
    /* Animated Fire Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 80, 0, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.15) 0%, transparent 25%);
      animation: emberMove 15s infinite alternate;
      z-index: -1;
    }
    
    @keyframes emberMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }
    
    /* Header with Floating PFP */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: relative;
      z-index: 100;
    }
    
    .tool-name {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff0000, #990000);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      letter-spacing: -1px;
    }
    
    .github-pfp {
      position: fixed;
      top: 20px;
      right: 20px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .github-pfp img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #ff0000;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      transition: all 0.3s ease;
    }
    
    .github-pfp:hover {
      transform: scale(1.1) rotate(5deg);
    }
    
    .github-pfp:hover img {
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.9);
    }
    
    /* Search Section */
    .search-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 40vh;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }
    
    .search-container {
      width: 100%;
      max-width: 600px;
      position: relative;
      margin-bottom: 2rem;
    }
    
    .search-bar {
      width: 100%;
      padding: 1rem 1.5rem;
      border: none;
      border-radius: 30px;
      background-color: rgba(42, 42, 42, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .search-bar:focus {
      outline: none;
      box-shadow: 0 5px 20px rgba(255, 0, 0, 0.4);
      transform: translateY(-3px);
    }
    
    .search-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(90deg, #ff0000, #990000);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .search-button:hover {
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }
    
    /* Autocomplete */
    .autocomplete-items {
      position: absolute;
      border: 1px solid #ff0000;
      border-top: none;
      z-index: 99;
      top: 100%;
      left: 0;
      right: 0;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(5px);
      border-radius: 0 0 10px 10px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
    
    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .autocomplete-item:hover {
      background: rgba(255, 0, 0, 0.2);
    }
    
    /* Discover Section */
    .discover-section {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      background: rgba(26, 26, 26, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border-left: 5px solid #ff0000;
    }
    
    .discover-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .discover-header h2 {
      margin: 0;
      font-size: 1.8rem;
      background: linear-gradient(90deg, #ff0000, #990000);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .refresh-btn {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff0000;
      color: #ff0000;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 0, 0, 0.4);
      transform: rotate(30deg);
    }
    
    .trending-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .trending-tag {
      background: rgba(42, 42, 42, 0.8);
      padding: 0.8rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }
    
    .trending-tag::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.3), transparent);
      transition: all 0.6s ease;
    }
    
    .trending-tag:hover {
      background: rgba(255, 0, 0, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
    }
    
    .trending-tag:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>
  <!-- Header with Logo and GitHub PFP -->
  <header>
    <h1 class="tool-name">X-Monitor</h1>
    <a href="https://github.com/r4tur1" target="_blank" class="github-pfp">
      <img src="https://avatars.githubusercontent.com/u/YOUR_GITHUB_ID?s=400" alt="GitHub Profile">
    </a>
  </header>

  <!-- Main Search Section -->
  <section class="search-section">
    <div class="search-container">
      <input type="text" id="searchInput" class="search-bar" placeholder="Search for trends, hashtags..." autocomplete="off">
      <button class="search-button">
        <i class="fas fa-search"></i>
      </button>
      <div id="autocompleteList" class="autocomplete-items"></div>
    </div>
  </section>

  <!-- Discover Section -->
  <section class="discover-section">
    <div class="discover-header">
      <h2><i class="fas fa-fire"></i> Discover Trends</h2>
      <button class="refresh-btn" id="refreshTrends">
        <i class="fas fa-sync-alt"></i> Refresh
      </button>
    </div>
    <div class="trending-tags" id="trendingTags">
      <!-- Trending tags will be loaded here -->
      <div class="trending-tag">#Bitcoin</div>
      <div class="trending-tag">#Ethereum</div>
      <div class="trending-tag">#Web3</div>
      <div class="trending-tag">#AI</div>
      <div class="trending-tag">#Crypto</div>
      <div class="trending-tag">#NFT</div>
    </div>
  </section>

  <script>
    // Autocomplete functionality
    const searchInput = document.getElementById('searchInput');
    const autocompleteList = document.getElementById('autocompleteList');
    const refreshBtn = document.getElementById('refreshTrends');
    const trendingTags = document.getElementById('trendingTags');
    
    // Sample autocomplete data (replace with real API calls)
    const autocompleteData = [
      "Bitcoin price",
      "Ethereum news",
      "Crypto market",
      "Web3 development",
      "NFT trends",
      "Blockchain technology",
      "DeFi projects"
    ];
    
    // Trending tags data (replace with real API)
    const trendingData = [
      "#Bitcoin", "#Ethereum", "#Web3", "#AI", 
      "#Crypto", "#NFT", "#DeFi", "#Metaverse"
    ];
    
    // Search input handler
    searchInput.addEventListener('input', function() {
      const input = this.value.toLowerCase();
      autocompleteList.innerHTML = '';
      
      if (input.length > 1) {
        const matches = autocompleteData.filter(item => 
          item.toLowerCase().includes(input)
        );
        
        if (matches.length > 0) {
          autocompleteList.style.display = 'block';
          matches.forEach(match => {
            const item = document.createElement('div');
            item.classList.add('autocomplete-item');
            item.textContent = match;
            item.addEventListener('click', function() {
              searchInput.value = match;
              autocompleteList.style.display = 'none';
              // Here you would call your search function
            });
            autocompleteList.appendChild(item);
          });
        } else {
          autocompleteList.style.display = 'none';
        }
      } else {
        autocompleteList.style.display = 'none';
      }
    });
    
    // Close autocomplete when clicking outside
    document.addEventListener('click', function(e) {
      if (e.target.id !== 'searchInput') {
        autocompleteList.style.display = 'none';
      }
    });
    
    // Refresh trending tags
    refreshBtn.addEventListener('click', function() {
      // Add loading animation
      this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Refreshing';
      
      // Simulate API call delay
      setTimeout(() => {
        refreshTrendingTags();
        this.innerHTML = '<i class="fas fa-sync-alt"></i> Refresh';
      }, 1000);
    });
    
    // Function to refresh trending tags with animation
    function refreshTrendingTags() {
      // Shuffle array for demo
      const shuffled = [...trendingData].sort(() => 0.5 - Math.random());
      
      trendingTags.innerHTML = '';
      shuffled.slice(0, 6).forEach(tag => {
        const tagElement = document.createElement('div');
        tagElement.classList.add('trending-tag');
        tagElement.textContent = tag;
        tagElement.addEventListener('click', function() {
          searchInput.value = tag;
          // Here you would trigger search
        });
        trendingTags.appendChild(tagElement);
      });
      
      // Animate the refresh
      trendingTags.style.opacity = '0';
      setTimeout(() => {
        trendingTags.style.transition = 'opacity 0.3s ease';
        trendingTags.style.opacity = '1';
      }, 10);
    }
    
    // Initialize trending tags
    refreshTrendingTags();
  </script>
</body>
</html>
