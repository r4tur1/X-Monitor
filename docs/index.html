<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X-Monitor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header with Tool Name and GitHub PFP -->
  <header>
    <h1 class="tool-name">X-Monitor</h1>
    <a href="https://github.com/r4tur1" target="_blank" class="github-pfp">
      <img src="https://avatars.githubusercontent.com/u/your-github-id?s=80" alt="GitHub Profile">
    </a>
  </header>
<div id="loading" class="loading-container">
  <div class="loading-bar"></div>
  <div class="loading-bar"></div>
  <div class="loading-bar"></div>
</div>
  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="keyword" placeholder="Search (e.g., Bitcoin)" class="search-bar">
    <button onclick="fetchTweets()" class="search-button">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- Results Container -->
  <div id="results" class="tweet-container"></div>

  <!-- Next Page Button -->
  <button id="nextPage" class="next-page" onclick="loadMore()">
    Load More <i class="fas fa-arrow-down"></i>
  </button>

  <script src="script.js"></script>
</body>
</html>
