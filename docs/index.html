<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Add this in head -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Search Bar with Animation -->
    <div class="search-container animate__animated animate__fadeInDown">
      <input type="text" id="keyword" placeholder="Search (e.g., Bitcoin)" class="search-bar" onclick="this.classList.add('search-bar-active')">

      <button onclick="fetchTweets()" class="search-button pulse">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <!-- Trending Section -->
    <div class="trending-section animate__animated animate__fadeIn">
      <h3><i class="fas fa-fire"></i> TRENDING</h3>
      <div class="trending-tags">
        <span onclick="searchTrending('Bitcoin')">#Bitcoin</span>
        <span onclick="searchTrending('Ethereum')">#Ethereum</span>
        <span onclick="searchTrending('NFT')">#NFT</span>
      </div>
    </div>

    <!-- Results Container -->
    <div id="results" class="tweet-container"></div>
  </div>
</body>
</html>
